<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>회원관리</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main_wrap {
            width: 474px;

            margin: 0 auto;
            margin-top: 15px;

            padding: 10px;

            background-image: url(disco-dba865f1.png);
            background-size: 100%;
            /*background-color: rgba(140, 122, 230, 1.0);*/
            border: 3px solid black;
            border-radius: 5px;
        }

        .title {
            font-size: 28px;
        }

        hr {
            border: 0;
            border-top: 2px solid;
            margin: 10px 0;
        }

        #regBox,
        #memberlist {
            background-color: rgba(245, 246, 250, 0.3);
        }

        #regBox>form>table {
            width: 100%;
        }

        #regBox>form>table td {
            width: 25%;
            padding: 5px;
        }

        .input {
            width: 100%;
            font-size: 16px;
            padding: 3px;
            display: block;
            margin-top: 5px;
        }

        input[type=submit],
        input[type=button] {
            background-color: gray;
            font-size: 13px;
            font-weight: bold;
            border: 2px solid black;
            padding: 7px 7px;
            border-radius: 15px;
        }

        .table {
            width: 100%;
            /*셀과 셀 사이의 간격을 좁혀놓음*/
            border-collapse: collapse;
        }

        .table td {
            padding: 5px;
            text-align: center;
            border: 1px solid gray;
            background-color: rgba(245, 246, 250, 0.8);
        }

        a {
            cursor: pointer;
        }

        #editbox {
            background-color: mediumpurple;
            width: 300px;
            padding: 5px;
            border: 5px solid black;
            border-radius: 15px;
            position: absolute;
            top: 50px;
            left: 50%;
            margin-left: -150px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="main_wrap">
        <h1 class="title" style="text-align:center; background-color: rgba(245, 246, 250,0.3);">MEMBER MANAGER</h1>
        <hr>

        <!--데이터 입력 영역 start-->
        <div id="regBox">
            <h3>■ 회원등록</h3>
            <!--method="post"-->
            <form id="regForm">
                <table>
                    <tr>
                        <td>
                            <input type="text" id="userId" name="userId" class="input" placeholder="아이디(이메일)">
                        </td>
                        <td>
                            <input type="password" id="userPw" name="userPw" class="input" placeholder="비밀번호">
                        </td>
                        <td>
                            <input type="text" id="userName" name="userName" class="input" placeholder="이름">
                        </td>
                        <td style="vertical-align: bottom">
                            <input type="submit" value="등록">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <hr>
        <!--데이터 입력 영역 end-->

        <!--회원 리스트 테이블 start-->
        <h3 style="background-color: rgba(245, 246, 250,0.3)">■ 회원리스트</h3>
        <div id="memberlist">
            <table class="table">
                <tbody id="listRow">
                    <tr>
                        <td>순번(index)</td>
                        <td>아이디</td>
                        <td>비밀번호</td>
                        <td>이름</td>
                        <td>관리</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--회원 리스트 테이블 end-->

    <!--회원 수정 테이블 start-->
    <div id="editbox">
        <h3>■ 회원 정보 수정</h3>
        <!--method="post"-->
        <form id="editForm">
            <table style="margin: 0 auto; padding: 15px;">
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="editId"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="editPw"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" id="editName">
                        <!--사용자에게 안보이도록 hidden 처리-->
                        <input type="hidden" id="editIndex">
                    </td>
                </tr>
                <tr style="text-align: center">
                    <td style="padding: 5px" colspan="2">
                        <input type="submit" value="수정하기">
                        <input type="button" value="취소" id="cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!--회원 수정 테이블 end-->

    <script>
        var members;
        //회원 데이터 저장 목적으로 하는 생성자함수 정의
        //id: 회원의 아이디, 이메일주소
        //pw: 비밀번호
        //name: 회원의 이름
        //메소드: 사용자의 데이터를 가지고 html텍스트를 완성하는 메소드

        function Member(id, pw, name) {
            this.userId = id;
            this.userPw = pw;
            this.userName = name;
        }
        //======================= ready()  =============================
        $(document).ready(function() {
            //최초실행
            // localStorage가 비었을 경우 (null)
            if (localStorage.getItem('members') == null) {
                members = [];
                localStorage.setItem('members', JSON.stringify(members));
            } else {
                // 안 비었을 경우, 기존 데이터 불러옴
                members = JSON.parse(localStorage.getItem('members'));
                setListTable();
            }

            //regForm 문서객체 만들기
            //입력폼의 submit 재정의
            $('#regForm').submit(function() {
                //캐스팅
                var uId = $('#userId').val();
                var uPw = $('#userPw').val();
                var uName = $('#userName').val();
                //유효성 검사
                if (uId.length < 1) {
                    alert('아이디를 입력해주세요');
                    $('#userId').focus();
                    return false;
                }
                if (uPw.length < 1) {
                    alert('비밀번호를 입력해주세요');
                    $('#userPw').focus();
                    return false;
                }
                if (uName.length < 1) {
                    alert('이름을 입력해주세요');
                    $('#userName').focus();
                    return false;
                }
                //유효성 검사 통과 후
                var newMember = new Member(uId, uPw, uName);
                members.push(newMember);

                localStorage.setItem('members', JSON.stringify(members));
                alert('정상적으로 입력되었습니다~');
                setListTable();
                $('#regForm').reset();
                return false;
            });

            //수정된 폼의 submit재정의
            $('#editFrom').submit(function() {
                //캐스팅
                var editId = $('#editId').val();
                var editPw = $('#editPw').val();
                var editName = $('#editName').val();
                var editIndex = $('#editIndex').val();
                //유효성검사
                if (editId.length < 1) {
                    alert('아이디를 입력해주세요');
                    $('#editId').focus();
                    return false;
                }
                if (editPw.length < 1) {
                    alert('비밀번호를 입력해주세요');
                    $('#editPw').focus();
                    return false;
                }
                if (editName.length < 1) {
                    alert('이름을 입력해주세요');
                    $('#editName').focus();
                    return false;
                }
                //유효성 검사 통과 후
                //아이디, 비밀번호, 이름 수정
                members[editIndex].userId = editId;
                members[editIndex].userPw = editPw;
                members[editIndex].userName = editName;

                localStorage.setItem('members', JSON.stringify(members));
                alert('수정되었습니다!');
                //뒷배경 블러효과 없애기
                $('#main_wrap').css('filter', 'none');
                setListTable();
                /*editForm.reset();*/
                //수정폼 숨기기
                $('#editbox').css('display', 'none');
                return false;
            });

            //수정폼 -> 취소버튼
            $('#cancel').on('click', function() {
                $('#editbox').css('display', 'none');
                $('#main_wrap').css('filter', 'none');
            });
        }); //ready()

        //members 배열의 요소들을 출력하는 기능 **setListTable()**
        function setListTable() {
            var newHTML = '<tr>\n   <td>순번(index)</td>\n    <td>아이디</td>\n  <td>비밀번호</td>\n  <td>이름</td>\n   <td>관리</td>\n   </tr>\n';

            /*$.each(members, function(index, item)*/
            for (var i = 0; i < members.length; i++) {
                newHTML += '<tr>\n';
                newHTML += '  <td>' + i + '</td>\n';
                newHTML += '  <td>' + members[i].userId + '</td>\n';
                newHTML += '  <td>' + members[i].userPw + '</td>\n';
                newHTML += '  <td>' + members[i].userName + '</td>\n';
                newHTML += '  <td><a id="edit" onclick="editMember(' + i + ')">수정</a> | <a id="del" onclick="delMember(' + i + ')">삭제</a></td>\n';
                newHTML += '</tr>\n';
            }
            $('#listRow').html(newHTML);
        }

        //수정버튼 **editMember(index)**
        function editMember(index) {
            //수정폼 보이기
            $('#editbox').css('display', 'block');
            //수정폼 열리고 -> 뒷배경 블러처리
            $('#main_wrap').css('filter', 'blur(10px)');

            alert(index + '번 요소 수정');

            //수정폼의 아이디, 비밀번호, 이름 input 캐스팅
            //기존의 데이터 -> 캐스팅한 객체 value값에 대입
            $('#editId').val(members[index].userId);
            $('#editPw').val(members[index].userPw);
            $('#editName').val(members[index].userName);
            $('#editIndex').val(index);
        }

        //삭제버튼 **delMember(index)**
        function delMember(index) {
            var delChk = confirm('삭제하시겠습니까?');

            if (delChk) {
                //삭제 -> 배열에서 요소 삭제
                members.splice(index, 1);
                localStorage.setItem('members', JSON.stringify(members));
                alert('삭제되었습니다.');
                //삭제 뒤, 리스트 갱신
                setListTable();
            }
        }
    </script>
</body></html>
